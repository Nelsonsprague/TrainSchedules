<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <title>Monthly Activity</title>
</head>

<body>
    <div class="container" style="width: 80%">
        <div class="jumbotron jumbotron-fluid" style="text-align: center" style="background: black">
            <div class="employeeList">
                <h1 class="display-4">Employee Data Management </h1>
                <h3>A Comprehensive Directory of Employee Billable Hours</h3>
            </div>
        </div>

        <h2 style="background:indigo">Current Employees</h2>
        <table class="table">
            <thead>
                <tr>
                    <!-- The scope attribute specifies that this is a header for a column -->
                    <th scope="col">Employee Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Start Date</th>
                    <th scope="col"> Months Worked </th>
                    <th scope="col"> Monthly Rate </th>
                    <th scope="col"> Total Billed </th>
                </tr>
               
        </table>
        </thead>
        <tbody>

            <form>
                <div class="form-group">
                    <h3 style="background:indigo">Add Employee</h3>
                    <label for="exampleFormControlInput1">Employee Name</label>
                    <input type="name" class="form-control" id="name" placeholder="First Last">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Employee Role</label>
                    <input type="role" class="form-control" id="role" placeholder="Role">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Start Date</label>
                    <input type="date" class="form-control" id="start" placeholder="mm/dd/yyyy">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Monthly Rate</label>
                    <input type="rate" class="form-control" id="rate" placeholder="$">
                </div>
                <button type="button" class="btn btn-primary" id="submit-button" type="submit">Submit</button>
    </div>

    </form>
    </div>
    <script src="java.js"></script>
</body>

</html>
