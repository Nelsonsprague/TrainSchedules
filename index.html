<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"></script>

    <title>Tricky Train Schedules!</title>
</head>

<body>
    <div class="container" style="width: 80%">
        <div class="jumbotron jumbotron-fluid" style="text-align: center" style="background: black">
            <div class="employeeList">
                <h1 class="display-4">What time is it? TRAIN TIME! </h1>
                <h3>"I think I can I think I can!"</h3>
            </div>
        </div>

        <h2 style="background:indigo">Current Train Schedules</h2>
        <table class="table">
            <thead>
                <tr>
                    <!-- The scope attribute specifies that this is a header for a column -->
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    
                </tr>
               
        </table>
        </thead>
        <tbody>

            <form>
                <div class="form-group">
                    <h3 style="background:indigo">Add Train</h3>
                    <label for="exampleFormControlInput1">Train Name</label>
                    <input type="name" class="form-control" id="name" placeholder="Train train train, train naaame">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Destination</label>
                    <input type="destination" class="form-control" id="destination" placeholder="Where it go?">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Frist Train Time (HHmm-Military Time)</label>
                    <input type="time" class="form-control" id="time" placeholder="HHmm-Military Time">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Frequency</label>
                    <input type="frequency" class="form-control" id="frequency" placeholder="Min">
                </div>
                <button type="button" class="btn btn-primary" id="submit-button" type="submit">Submit</button>
    </div>

    </form>
    </div>
    <script src="java.js"></script>
</body>

</html>
